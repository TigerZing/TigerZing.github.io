<!-- education.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Education Section</title>
  <link rel="stylesheet" href="css/education.css">
</head>
<body>
  <section class="education-section">
    <h2 class="section-title">Education</h2>

    <!-- Education Item 1 -->
    <div class="education-item">
      <div class="school-logo">
        <img src="assets/images/hosei_logo.png" alt="Hosei University Logo">
      </div>
      <div class="education-content">
        <div class="school-header">
          <h3 class="school-name">Hosei University</h3>
          <span class="education-dates">Sep 2019 – Aug 2021</span>
        </div>
        <p class="degree">Master's Degree, Applied Informatics</p>
        <p class="grade">Grade: 3.51</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Education Item 2 -->
    <div class="education-item">
      <div class="school-logo">
        <img src="assets/images/uit_logo.png" alt="University of Information Technology Logo">
      </div>
      <div class="education-content">
        <div class="school-header">
          <h3 class="school-name">University of Information Technology</h3>
          <span class="education-dates">2014 – 2019</span>
        </div>
        <p class="degree">Bachelor's Degree, Computer Science</p>
        <ul class="details-list">
          <li><strong>Department:</strong> Computer Science</li>
          <li><strong>Undergraduate Thesis Grade:</strong> 9.8/10</li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
